<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Store the full path including the search query and hash
      var path =
        window.location.pathname +
        window.location.search +
        window.location.hash;
      // Use sessionStorage to pass the path to the main app
      sessionStorage.redirect = path;
      // Get the base path from the <base> tag if it exists, otherwise assume the repo name
      var base = document.querySelector('base')?.href || '/youarenotcrc/';
      // Redirect to the root index.html
      window.location.replace(
        window.location.protocol +
          '//' +
          window.location.hostname +
          (window.location.port ? ':' + window.location.port : '') +
          base
      );
    </script>
  </head>
  <body></body>
</html>
